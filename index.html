<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcularoda IMC</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/script.js" defer></script>
</head>
<body>
   <div class="container--form">
        <header class="header">
            <h1>CALCULADORA IMC</h1>
        </header>
        <span class="form">
            <form>
                <div class="form--input">
                    <div class="input">
                        <label for="height">Altura:</label>
                        <input type="number" name="height" class="form--height" placeholder="Digite sua altura em cm"/>
                    </div>
                    <div class="input">
                        <label for="weight">Peso:</label>
                        <input type="number" name="wigth" class="form--weight" placeholder="Digite seu peso em kg"/>
                    </div>
                </div>
                <div class="buttons">
                    <button class="calc--button" onclick="calc()">
                        Calcular
                    </button>
                    <button class="clear--button" onclick="clear()">
                        Limpar
                    </button>
                </div>
            </form>
        </span>
        <div class="result--container">
            <p class="imc--number">Seu IMC: <span>25</span></p>
            <p class="imc--information">Situação Atual: <span>Magreza</span></p>
            <button class="back--button" onclick="back()">Voltar</button>
       </div>
   </div>
</body>
</html>
